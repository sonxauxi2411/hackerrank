      //queries.map  => query  => strings.map => string=> query == string => count => push results
      const matchingString = (strings, queries) => {
        let results = [];
        queries.map((query) => {
          let count = 0;
          strings.map((string) => {
            if (string === query) {

            }
          });
          results.push(count);
